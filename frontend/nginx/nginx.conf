
server {
  listen 80;
  server_name fastapi;

  location /api/ {
        proxy_pass 13.209.204.159:8000;
  }

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.html;
    try_files $uri $uri/ /index.html;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
